version '1.0-SNAPSHOT'

subprojects{
    group 'neural-net'
    apply plugin: 'java'

    repositories {
        mavenCentral()
    }

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.11'
        compile group: 'io.vertx', name: 'vertx-core', version: '3.0.0'
    }
}
